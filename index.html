<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 300px;
            padding: 15px;
            background-color: #444;
            border: 2px solid #666;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #fff;
        }

        p {
            font-size: 16px;
            color: #fff;
        }

        input[type="text"] {
            width: 85%;
            padding: 9.5px;
            margin: 9px 0;
            border: 2px solid #666;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }

        button {
            width: 90%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
        }

        .attempts {
            margin-top: 10px;
            font-size: 16px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guesser Game</h1>
        <p>Welcome to the Number Guesser game! Can you guess the correct number between 1 and 10?</p>
        <input type="text" id="guessInput" placeholder="Enter your guess...">
        <button id="guessSubmit">Submit Guess</button>
        <div class="message" id="message"></div>
        <div class="attempts">
            <p>Attempts: <span id="attempts">0</span></p>
        </div>
    </div>
    <script>
       
          // JavaScript code for the Number Guesser game
            const minNumber = 1;
            const maxNumber = 10;
            let correctNumber = generateRandomNumber(minNumber, maxNumber);
            let attempts = 0;

            const guessInput = document.getElementById('guessInput');
            const guessSubmit = document.getElementById('guessSubmit');
            const message = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');

            guessSubmit.addEventListener('click', checkGuess);

            function generateRandomNumber(min, max) {
              return Math.floor(Math.random() * (max - min + 1)) + min;
          }

            function checkGuess() {
              const userGuess = parseInt(guessInput.value);
            if (isNaN(userGuess) || userGuess < minNumber || userGuess > maxNumber) {
                setMessage('Please enter a valid number between 1 and 10', 'red');
              } else {
                attempts++;
            attemptsElement.textContent = attempts;
            if (userGuess === correctNumber) {
                setMessage(`CORRECT!! You guessed it in ${attempts} attempts!`,'blue');
            guessInput.disabled = true;
            guessSubmit.disabled = true;
                  } else {
                setMessage('Wrong number, please try again', 'yellow');
                  }
              }
          }
            function setMessage(text, color) {
                message.textContent = text;
            message.style.color = color;
          } 
    </script>
</body>
</html>
